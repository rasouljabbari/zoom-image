<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zoom</title>
    <link rel="stylesheet" href="vanilla-zoom.css">
</head>
<body>
    <div id="my-gallery" class="vanilla-zoom">
        <div class="sidebar">
            <img src="images/image-1.jfif" alt="image 1" class="small-preview">
            <img src="images/image-2.jfif" alt="image 1" class="small-preview">
            <img src="images/image-3.jfif" alt="image 1" class="small-preview">
        </div>
        <div class="zoomed-image"></div>
    </div>
    <script src="vanilla-zoom.js"></script>

    <script>    
        vanillaZoom.init('#my-gallery')
    </script>
</body>
</html>
