<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Zoom Gallery</title>

    <link rel="stylesheet" type="text/css" href="css/xzoom.min.css" media="all"/>
    <link type="text/css" rel="stylesheet" media="all" href="css/magnific-popup.css"/>

    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/xzoom.min.js"></script>
    <script type="text/javascript" src="js/magnific-popup.js"></script>
</head>

<body>

<div class="container">

    <!-- magnific start -->
    <section id="magnific">
        <div class="row">
            <div class="column">
                <div class="xzoom-container">
                    <img alt="large item" class="xzoom5" id="xzoom-magnific" src="images/gallery/preview/01_b_car.jpg"
                         xoriginal="images/gallery/original/01_b_car.jpg"/>
                    <div class="xzoom-thumbs">
                        <a href="images/gallery/original/01_b_car.jpg">
                            <img alt="zoom item" class="xzoom-gallery5" width="80"
                                 src="images/gallery/thumbs/01_b_car.jpg"
                                 xpreview="images/gallery/preview/01_b_car.jpg"
                                 title="The description goes here"></a>
                        <a href="images/gallery/original/02_o_car.jpg">
                            <img alt="zoom item" class="xzoom-gallery5" width="80"
                                 src="images/gallery/preview/02_o_car.jpg"
                                 title="The description goes here"></a>
                        <a href="images/gallery/original/03_r_car.jpg">
                            <img alt="zoom item" class="xzoom-gallery5" width="80"
                                 src="images/gallery/preview/03_r_car.jpg"
                                 title="The description goes here"></a>
                        <a href="images/gallery/original/04_g_car.jpg">
                            <img alt="zoom item" class="xzoom-gallery5" width="80"
                                 src="images/gallery/preview/04_g_car.jpg"
                                 title="The description goes here"></a>
                    </div>
                </div>
            </div>
            <div class="large-7 column"></div>
        </div>
    </section>
    <!-- magnific end -->

</div>
<script src="js/foundation.min.js"></script>
<script src="js/setup.js"></script>
</body>
</html>
